<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniGame</title>
    <link rel="stylesheet" href="./CSS/miniGame.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>
<body>
    

    <div id="gameMenu">
        <div class="menuItem" id="startGame">홀드뿌셔!</div>
        <div class="menuItem" id="startGame1">개발중</div>
    </div>

    <div id="miniGame-Container">

        </div>

        <!-- 게임 화면 아래에 버튼 추가 -->
        <div id="gameControls">
            <button id="restartGame">다시하기</button>
            <button id="stopGame">그만하기</button>
        </div>
    </div>
    

    
    <div id="miniGame-Container1">
        <!-- 게임창2 -->
        <div id="gameWindow1">

        </div>
    </div>

     <!-- 배경음악추가 -->
     <audio id="bgm" autoplay="autoplay" loop="loop">
        <source src="./Bgm/main-bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div></div>
    

    <script src="./Js/miniGame.js"></script>
